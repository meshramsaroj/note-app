<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title *ngIf="passedFrom === 'addNote'">Add Note</ion-title>
    <ion-title *ngIf="passedFrom === 'viewNote'">Note</ion-title>
    <ion-title *ngIf="passedFrom === 'proposeEditNote'">Propose Note Edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-text color="tertiary">
          <p>Note Details</p>
        </ion-text>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input type="text" [(ngModel)]="retrievedNote.title" [readonly]="readonly"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Message</ion-label>
        <ion-input type="text" [(ngModel)]="retrievedNote.message" [readonly]="readonly"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf=" (passedFrom === 'viewNote') && (noteProposal.uuid != '') ">
    <ion-card-header>
      <ion-card-title>
        <ion-text color="tertiary">
          <p>Note Proposal</p>
        </ion-text>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input type="text" [(ngModel)]="noteProposal.title" [readonly]="readonly"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Message</ion-label>
        <ion-input type="text" [(ngModel)]="noteProposal.message" [readonly]="readonly"></ion-input>
      </ion-item>
      <ion-grid no-padding>
        <ion-row no-padding>
          <ion-col size="6">
            <ion-button (click)="approveNoteEdit()" fill="solid" shape="block" expand="block" color="tertiary">
              Approve
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button (click)="declineNoteEdit()" fill="solid" shape="block" expand="block" color="tertiary">
              Decline
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-button *ngIf="passedFrom === 'addNote'" (click)="addNote()" expand="full" fill="solid" color="tertiary">
    Add
  </ion-button>
  <ion-button *ngIf="passedFrom === 'proposeEditNote'" (click)="proposeEditNote()" expand="full" fill="solid"
    color="tertiary">
    Save
  </ion-button>
</ion-content>
